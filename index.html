<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <div class="grid-container">
        <!-- onboarding sections -->
        <div class="onboarding">
            <img src="img/neighbors.jpg" alt="neighbors" class="neighbors">
            <div class="onboarding-text">
                <span>Easily list and rent nice apartments anywhere around you</span>
                <p>Sign in to explore changes weâ€™ve made.</p>
            </div>
            <img src="img/Pagination.png" alt="pagination" class="pagination">
        </div>
        <!-- login sections-->
        <div class="login">
            <div class="inner-login">
                <img src="img/Rentfree.png" alt="rentfree" class="rentfree">
                <h2>Log in</h2>
                <p>Welcome back! Please enter your details.</p>
                <form action="" class="form-grid">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email" name="email" required />
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter your password" name="password"
                            required />
                    </div>
                    <div>
                        <div class="checkbox">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </div>
                        <a href="">Forgot password?</a>
                        <div class="button-text">
                            <button type="submit">Sign in</button>
                        </div>
                        <div>
                            <img src="div.png" alt="div" class="div">
                        </div>
                        <div class="col">
                            <a href="#" class="fb btn">
                              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                             </a>
                            <a href="#" class="twitter btn">
                              <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                            </a>
                            <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                              </i> Login with Google+
                            </a>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
